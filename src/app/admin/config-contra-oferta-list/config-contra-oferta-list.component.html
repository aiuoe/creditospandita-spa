<div class="container-fluid padding-mv-0">
  <div class="row margin-mv-0">
    <div class="col-12 padding-mv-0">
      <div class="card formula mt3em">
        <div class="card-header">
          <div class="card-title">
            <h2>Configuracion de la contra oferta</h2>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <div class="pull-right">
                <button
                ngbTooltip="Agregar"
                type="button"
                class="btn btn-primary"
                [routerLink]="['/admin/atributos/add']"
                >
                <a class="ft-plus" text-info style="color:white"></a>
              </button>
              </div>
            </div>
            <div class="col-12">
              <!-- <app-filter (onFilter)="onFilter($event)"></app-filter> -->
            </div>
            <div class="col-12 table-responsive">
              <table
                class="table table-striped"
              >
                <thead class="thead-inverse">
                  <tr>
                    <th>Monto maximo</th>
                    <th>Monto minimo</th>
                    <th>Tipo de credito</th>
                    <!-- <th>Oficinas</th> -->
                    <!-- <th>Roles</th> -->
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="
                      let blog of (configuraciones2$ | async)['data']
                        | paginate
                          : {
                              itemsPerPage: pItemsInPage,
                              currentPage: p,
                              totalItems: (configuraciones2$ | async)['total']
                            }; 
                          index as i
                    "
                  >
                
                    <td scope="row">{{ blog.monto_maximo }}</td>
                    <td>{{ blog.monto_minimo }} </td>
                    <td>{{ blog.tipo_credito==1 ? "Panda meses" : "Panda dias" }} </td>
                    <!-- <td>{{ joinData(user.offices) }}</td> -->
                    <!-- <td>{{ user.roles.name }}</td> -->
                    <td>
                      <div class="btn-group">
                        <button
                        ngbTooltip="Editar"
                          type="button"
                          class="btn btn-secondary"
                          [routerLink]="['/admin/config-contra-oferta/', blog.id]"
                        >
                          <a class="ft-more-horizontal" text-info></a>
                        </button>

                        <!-- <button
                        ngbTooltip="Eliminar"
                          type="button"
                          class="btn btn-danger"
                          (click)="delete(blog)"
                        >
                          <a class="ft-trash" style="color:white"></a>
                        </button> -->
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row aling-items-end">
            <div class="col-3">
              <div class="form-group">
                <!-- <label for="page">Items por PÃ¡gina</label> -->
                <select
                  class="form-control"
                  name="page"
                  id="page"
                  (change)="perPage($event.target.value, p)"
                >
                  <option value="5">5</option>
                  <option value="15">15</option>
                  <option value="50">50</option>
                </select>
              </div>
            </div>
            <div class="col">
              <pagination-controls
              (pageChange)="perPage(pItemsInPage,$event)"
                previousLabel="Anterior"
                nextLabel="Siguiente"
              ></pagination-controls>
            </div>
          </div>
        </div>
      </div>
      <!-- {{ users$ | async | json }} -->
    </div>
  </div>
</div>
