<div class="form-inline">

  <div class="form-group">

    <div class="form-group">
      <input
        type="text"
        name=""
        id="search"
        class="form-control"
        placeholder="BÃºsqueda"
        [(ngModel)]="searchName"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <input
      type="text"
      ngbDatepicker
      placeholder="Desde"
      #desde="ngbDatepicker"
      (click)="desde.toggle()"
      class="form-control"
      id="desde"
      [(ngModel)]="since"
      [ngModelOptions]="{ standalone: true }"
    />
    <!-- <small id="helpId" class="text-muted">Help text</small> -->
  </div>
  <div class="form-group">
    <input
      type="text"
      ngbDatepicker
      placeholder="Hasta"
      #hasta="ngbDatepicker"
      (click)="hasta.toggle()"
      class="form-control"
      id="hasta"
      [(ngModel)]="until"
      [ngModelOptions]="{ standalone: true }"
    />
    <!-- <small id="helpId" class="text-muted">Help text</small> -->
  </div>

  <div class="form-group">
    <button
      class="btn btn-raised btn-warning mt-2 margin-rl-5"
      (click)="reset()"
    >
      <i class="ft-trash"></i>
    </button>
    <button
      class="btn btn-raised btn-primary mt-2"
      (click)="setSearchName()"
    >
      <i class="ft-search"></i>
    </button>
  </div>
</div>
